<!DOCTYPE html>
<html>
    <head>
        <title>массив</title>
        <meta charset="utf-8">
    </head>
    <body> 
        <h1>Задача для вычисления процента отгруженного товара</h1>
        <script>
            "use strict"
          let all = prompt("Введите общее число товара");
          let otg = prompt("Введите число отгруженных товаров");
          let x;
          x= Number(otg)*100/Number(all);
          alert("Процент отгруженных товаров равен " + x);
            </script>
           
    </body>
</html>
